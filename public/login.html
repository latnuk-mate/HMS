<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

    <style rel="stylesheet">

      body {
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f7f6;
        margin: 0;
        padding: 0;

      }
      .title{
        color: #0C359E;
        text-align: center;
        font-size: 28px;
      }
      .appointment--area{
        background: #fff;
        margin-top: 30px;
        padding: 1rem 24px 1.2rem 24px;
        border: 1px solid #0C359E;
        border-radius: 6px;
      }

      form .form-control:focus{
        outline: none;
        box-shadow: none;
      }


      form .appointment--btn{
        border-radius: 200px;
        background: #0C359E;
        color: #ffff;
        border: none;
      }

      .msg-for-number,
      .msg-for-pass{
        color: red;
        font-size: 16px;
      }

      select option{
        font-size: medium;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
        <div class="appointment--area">
        <h5 class="title">Get An Appointment!</h5>
        <form action="/appointment" method="post" name="appointmentForm">
          <div class="form-group mb-2">
            <label for="username">Patient Name</label>
            <input
              type="text"
              class="form-control"
              id="patientName"
              name="patientName"
              placeholder="Enter Patient Name"
              required
            />
          </div>
          <div class="form-group mb-2">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="number"
              name="phone"
              placeholder="Enter Mobile Number"
              required
            />
        <span class="msg-for-number"></span>
        </div>
      <div class="form-group mb-2">
        <label for="doctors">Choose Your Doctor</label>
        <select name="doctors" id="doctors" class="form-control" required>
        <option value="">Appointment With Your Preferred Doctor</option>
          <option value="Dr Akash Sen">Dr. Akash Sen
            <optgroup label="doctor-info">
              <option disabled>[ Heart Specialist ]</option>
              <option disabled>Available On [Tuesday , Friday]</option>
            </optgroup>
          </option>
        <hr />
          <option value="Dr Kushal Singh">Dr. Kushal Singh
            <optgroup label="doctor-info">
              <option disabled>[ Child Specialist ]</option>
              <option disabled>Available On [Sunday , Wednesday]</option>
            </optgroup>
          </option>
          <hr />
          <option value="Dr Rohit Mehera">Dr. Rohit Mehera
            <optgroup label="doctor-info">
              <option disabled>[ ENT Specialist ]</option>
              <option disabled>Available On [Monday , Thursday]</option>
            </optgroup>
          </option>
          <hr />
          <option value="Dr Kunal Bose">Dr. Kunal Bose
            <optgroup label="doctor-info">
              <option disabled>[ Eye Specialist ]</option>
              <option disabled>Available On [Tuesday , Saturday]</option>
            </optgroup>
          </option>
        </select>
    </div>

    <div class="form-group mb-2">
      <label for="date">Book Your date</label>
      <input
        type="date"
        class="form-control"
        id="date"
        name="date"
        required
      />
  </div>
          <div class="form-group mb-3">
            <label for="address">Describe Your Health Issue</label>  
            <textarea name="health"
             id="health" rows="2"
            class="form-control" required>
            </textarea>
          </div>
          <button type="submit" class="px-5 py-2 appointment--btn form-control" id="signup">Make Appointment</button>
        </form>
      </div>  
       </div>
      </div>

    </div>

    <script>

      const number = document.getElementById('number');
      const password = document.getElementById('pass');
      const pattern = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).*$/;

      let weekDay =  ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      
      const datePicker = document.getElementById('date');
       const doctors = document.getElementById('doctors');


      datePicker.addEventListener('change' , ()=>{
        let date = new Date(datePicker.value);
         let day = weekDay[date.getDay()];
         if(doctors.value == "Dr Kunal Bose"){
              if(day !== "Tuesday" || day !== "Saturday"){
                alert("Dr. is not avaiable on that day!")
              }
         }
      });

   
      function isNumber(num) {
        if (!isNaN(num)) {
          if (num.length > 10 || num.length < 10) {
            document.querySelector(".msg-for-number").innerHTML =
              "Please provide a correct number";
              number.style.border = "1px solid red";
              number.focus();
            return false;
          }
        } else {
          document.querySelector(".msg-for-number").innerHTML =
            "Please provide a number";
            number.style.border = "1px solid red";
            number.focus();
          return false;
        }

        return true;
      }


      document.forms["appointmentForm"].addEventListener("submit", (event) => {
        event.preventDefault();

        if(isNumber(number.value)){
          document.forms["appointmentForm"].submit();
        }else{
          document.forms["appointmentForm"].reset();
        }
        
      });

    </script>
  </body>
</html>
