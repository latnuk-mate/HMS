<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select at least two radio buttons</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    .radio-group {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <h2>Select at least two radio buttons</h2>

    <form action="#">
        <div class="radio-group">
            <input type="radio" id="option1" name="radio-group" value="option1">
            <label for="option1">Option 1</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="option2" name="radio-group" value="option2">
            <label for="option2">Option 2</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="option3" name="radio-group" value="option3">
            <label for="option3">Option 3</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="option4" name="radio-group" value="option4">
            <label for="option4">Option 4</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="option5" name="radio-group" value="option5">
            <label for="option5">Option 5</label>
        </div>
        
        <p><em>Select at least two options:</em></p>
        <div class="msg-for-days" style="color: red;"></div>

        <script>
            $(document).ready(function() {
                var minRequired = 2; // Minimum number of radios that must be selected

                $('input[type="radio"]').change(function() {
                    var checkedRadios = $('input[type="radio"]:checked');

                    if (checkedRadios.length < minRequired) {
                        // $('.msg-for-days').text('Choose at least two options!');
                        $(this).attr('name', 'radio-group-temp');
                    } else {
                        $('.msg-for-days').text('wrong');
                        
                    }

                    if(checkedRadios.length >= minRequired){
                        $('.msg-for-days').text('Choose at least two options!');
                        $('input[type="radio"]').not(':checked').prop('disabled', true);
                    }else{
                        // $('input[type="radio"]').prop('disabled', false);
                    }

                    // // Enable all radios to allow further selection
                     
                    
                    // // Disable radios that are not checked
                    // $('input[type="radio"]').not(':checked').prop('disabled', true);
                });
            });
        </script>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
